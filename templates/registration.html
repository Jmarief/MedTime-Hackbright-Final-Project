{% extends 'base.html' %}

{% block header %}

    <h1>{% block title %}Registration{% endblock %}</h1>
{% endblock %}

{% block content %}

    <h2>Never forget to take your medications</h2>

<form action="/register" method="POST">

    <div class="form-group">
     <lable for="fname">First name:
         <input class="form-control" type="text" id="fname" name="fname" placeholder="Enter your first name here">
     </lable>
     </div>
     <div class="form-group">
         <lable for="lname">Last name:
             <input class="form-control" type="text" id="lname" name="lname" placeholder="Enter your last name here">
         </lable>
     </div>
     <div class="form-group">
         <lable for="email">Email:
             <input class="form-control" type="text" id="email" name="email" placeholder="Enter your email, this will also be your username">
         </lable>
     </div>
     <div class="form-group">
         <lable for="password">Password:
            <input class="form-control" type="text" id="password" name="password" placeholder="Enter a unique password">
         </lable>
     </div>
     <div class="form-group">
        <lable for="phone_number">Phone Number:
           <input class="form-control" type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number">
        </lable>
    </div>

    <input type="Submit" value="Register">
</form>
{% endblock %}
