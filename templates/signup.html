{% extends 'base.html' %}
{% block body %}

<h1>
    <strong>Sign up to begin tracking your medications!</strong>
</h1>
<form action="/signup" method="POST"> 
    <div class="form-group"> 
        <label for = "fname">First Name:
            <input class='form-control' type="text" id="fname" name="fname" placeholder="Enter your first name"> 
        </label>
    </div>
<div class="form-group">
    <label for="lname">Last Name:
        <input class='form-control' type="text" id="lname" name="lname" placeholder="Enter your last name"> 
    </label>
</div>
<div class="form-group">
    <label for="email">Email:
        <input class='form-control' type="text" id="email" name="email" placeholder="Enter your email"> 
    </label>
</div>
<div class="form-group">
    <label for="password">Password:
        <input class='form-control' type="password" id="password" name="password" placeholder="Enter a unique password"> 
    </label> 
</div>
<div class="form-group">
    <label for="phone_number">Phone Number:
        <input class='form-control' type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number"> 
    </label> 
</div>
<input type="submit" value="Signup"> 
</form>
{% endblock %}
